<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="assets/bytestorelogo.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>byteStore - Sign In</title>
    <meta name="description" content="Sign in to your byteStore account." />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/franken-ui@2.0.0/dist/css/core.min.css"
    />
    <script>
      /* Suppress Tailwind CDN dev-mode warning */
      const _tw_warn = console.warn;
      console.warn = (...args) => {
        if (
          typeof args[0] === "string" &&
          args[0].includes("cdn.tailwindcss.com")
        )
          return;
        _tw_warn.apply(console, args);
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              border: "hsl(var(--border))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: "hsl(var(--primary))",
              "primary-foreground": "hsl(var(--primary-foreground))",
              muted: "hsl(var(--muted))",
              "muted-foreground": "hsl(var(--muted-foreground))",
              card: "hsl(var(--card))",
            },
          },
        },
      };
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css" />
    <script>
      if (localStorage.getItem("theme") === "dark")
        document.documentElement.classList.add("dark");
      document.documentElement.classList.add(
        "uk-theme-zinc",
        "uk-radii-md",
        "uk-shadows-sm",
        "uk-font-sm",
      );
    </script>
  </head>
  <body class="bg-background text-foreground">
    <main class="uk-container py-16">
      <div class="auth-card">
        <div class="uk-card uk-card-body">
          <div class="text-center mb-6">
            <div class="logo-text text-foreground text-2xl mb-2">
              byte<span style="color: hsl(var(--primary))">Store</span>
            </div>
            <h1 class="text-xl font-bold">Welcome back</h1>
            <p class="text-sm text-muted-foreground mt-1">
              Sign in to your account
            </p>
          </div>

          <form id="loginForm" class="space-y-4" novalidate>
            <div>
              <label class="uk-form-label" for="login-email">Email</label>
              <input
                class="uk-input mt-1"
                type="email"
                id="login-email"
                placeholder="you@example.com"
                required
              />
              <p
                class="text-xs text-destructive mt-1 hidden"
                id="login-email-error"
              >
                Valid email is required
              </p>
            </div>

            <div>
              <label class="uk-form-label" for="login-password">Password</label>
              <input
                class="uk-input mt-1"
                type="password"
                id="login-password"
                placeholder="••••••••"
                required
              />
              <p
                class="text-xs text-destructive mt-1 hidden"
                id="login-password-error"
              >
                Password is required
              </p>
            </div>

            <button
              type="submit"
              id="login-btn"
              class="uk-btn uk-btn-primary w-full"
            >
              Sign In
            </button>
          </form>

          <p class="text-center text-sm text-muted-foreground mt-4">
            Don't have an account?
            <a
              href="register.html"
              class="font-medium"
              style="color: hsl(var(--primary))"
              >Sign Up</a
            >
          </p>
        </div>
      </div>
    </main>

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/franken-ui@2.0.0/dist/js/core.iife.js"
    ></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/router.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/chatbot.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Redirect if already logged in
        if (getCurrentUser()) {
          window.location.href = "index.html";
          return;
        }

        document
          .getElementById("loginForm")
          .addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("login-email").value.trim();
            const password = document.getElementById("login-password").value;

            let valid = true;
            if (!email || !/\S+@\S+\.\S+/.test(email)) {
              document
                .getElementById("login-email-error")
                .classList.remove("hidden");
              valid = false;
            } else {
              document
                .getElementById("login-email-error")
                .classList.add("hidden");
            }
            if (!password) {
              document
                .getElementById("login-password-error")
                .classList.remove("hidden");
              valid = false;
            } else {
              document
                .getElementById("login-password-error")
                .classList.add("hidden");
            }

            if (!valid) return;

            const btn = document.getElementById("login-btn");
            btn.disabled = true;
            btn.textContent = "Signing in...";

            await login(email, password);

            btn.disabled = false;
            btn.textContent = "Sign In";
          });
      });
    </script>
  </body>
</html>
